---
name: Run all tasks in one executions

task_defaults:
  eager_trials: 1
  auto_trials: 2
  traits:
    linux: true


subcontexts: 

  info:
    name: Show info
    tasks:
      _cider-ci_include: /.cider-ci/tasks/infos.yml

  tests:
    name: Tests
    tasks: 
      _cider-ci_include: /.cider-ci/tasks/tests.yml


  features: 
    name: Features
    tasks: 
      _cider-ci_include: 
        - /.cider-ci/tasks/attachments.yml
        - /.cider-ci/tasks/environment_variables.yml
        - /.cider-ci/tasks/ports.yml
        - /.cider-ci/tasks/result.yml
      
  submodule:
    _cider-ci_include: /.cider-ci/shared/submodule_context.yml

