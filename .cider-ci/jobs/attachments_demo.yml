_cider-ci_include: .cider-ci/shared/defaults.yml
tasks: 

- name: Attachments Demo

  trial_attachments:
    logs:
      glob: tmp/*trial*.txt 
      content-type: text/plain

  tree_attachments:
    logs:
      glob: tmp/*tree*.txt 
      content-type: text/plain

  scripts:
    trial-attachment:
      body: >
        mkdir -p tmp &&
        echo 'I am a trial attachment!' > tmp/a-trial-attachment.txt
    tree-attachment:
      body: >
        mkdir -p tmp &&
        echo 'I am a tree attachment!' > tmp/a-tree-attachment.txt

