_cider-ci_include: .cider-ci/shared/defaults.yml

tasks: 

  ls: 
    name: List the Top Level Project Directory
    scripts: 
      main:
        body: ls -lah

  declare:
    name: Show Declared Functions 
    scripts:
      main:
        body: declare -F | sort

  env:
    name: List Environment Variables
    scripts:
      main:
        body: env | sort 

  git-log:
    name: Show the Last Three Commits 
    scripts: 
      main:
        body: git log -n3 


