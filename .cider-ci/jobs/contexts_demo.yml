_cider-ci_include: .cider-ci/shared/defaults.yml


task-defaults: 
  environment-variables:
     STAR: Sun
     PLANET: Earth
     MOON: Moon
  
tasks: 
- name: Earth check
  scripts: 
  - body: |
      test $STAR = 'Sun'  \
      && test $PLANET = 'Earth' \
      && test $MOON = 'Moon' 

subcontexts: 


  - name: Jupiter 

    task-defaults: 
      environment-variables:
        PLANET: Jupiter

    tasks: 
    - name: Jupiter check
      scripts: 
      - body: |
          test $STAR = 'Sun'  \
          && test $PLANET = 'Jupiter'

    subcontexts: 

    - name: Io

      task-defaults: 
        environment-variables:
          MOON: Io

      tasks: 
      - name: Io check
        scripts: 
        - body: |
            test $STAR = 'Sun'  \
            && test $PLANET = 'Jupiter' \
            && test $MOON = 'Io' 

